name: Python CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    # Add step to install dependencies
    - name: Install Black
      run: pip install black
    - name: Install Flake8  
      run: pip install flake8

  lint:
    # Complete the lint job configuration
